<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="keywords" content="pictures photos"/>
  <meta name="description" content="Photos from 2015"/>
  <title>{{ page.title }}</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" media="screen" type="text/css" href="/css/yearinpics.css" title="Default" />
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="/js/foundation.topbar.js"></script>
  <script src="/js/yearinpics.js"></script>
</head>
<body>

  <header class="row">
    <h1><a href="/">Year of the Sheep</a></h1>

    {% if page.months == true %}
    <nav class="top-bar" data-topbar>
      <ul class="title-area">
        <li class="name"></li>
        <li class="toggle-topbar menu-icon"><a href="#"><span>Months</span></a></li>
      </ul>

      <section class="top-bar-section month-navigation">
        <ul class="left">
          <li><a href="#january">Jan</a></li>
          <li><a href="#february">Feb</a></li>
          <li><a href="#march">Mar</a></li>
          <li><a href="#april">April</a></li>
          <li><a href="#may">May</a></li>
          <li><a href="#june">June</a></li>
          <li><a href="#july">July</a></li>
          <li><a href="#august">Aug</a></li>
          <li><a href="#september">Sept</a></li>
          <li><a href="#october">Oct</a></li>
          <li><a href="#november">Nov</a></li>
          <li><a href="#december">Dec</a></li>
        </ul>
      </section>
    </nav>
    {% endif %}
  </header>

  {{ content }}

  <footer class="row">
    <h6>And a little footer</h6>
  </footer>

</body>
</html>
