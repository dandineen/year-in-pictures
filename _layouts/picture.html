---
layout: layout
---

<div class="row picture">

  <h2>{{ page.image_title }}</h2>
  <p class="date"><a href="/#{{ page.month }}">{{ page.month | capitalize }}</a></p>
  <figure>
    <img src="/images/{{ page.image }}" alt="{{ page.alt }}">
    <figcaption>{{ page.description }}</figcaption>
  </figure>

</div>
