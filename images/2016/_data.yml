  -
    image: 02-kirsty.jpg
    image_title: The Ice Hotel in Sweden
    caption: Ice Palace
    description: It is possible to sleep surrounded by walls of snow and ice 200km north of the Arctic circle but I'm not sure I'd call it a hotel. It's more like the tombs of the Pharaohs carved out of ice instead of sand but I can see why they might not have decided to market it that way. The building is entirely constructed of frozen water which melts away each summer. It still has fire extinguishers in every corridor though.
    alt: ice hotel lobby
    month: february
  -
    image: 02-lyns.jpg
    image_title: Shelving
    caption: Shelving
    description: We have lived in our house for approximately 2.5 years, and it was finally time to deal with the lack of storage in the front bedroom. Please note and enjoy the specially crafted 'trombone nook'.
    alt: shelving
    month: february
  -
    image: 02-michael.jpg
    image_title: 24 hungry in-laws, one big kitchen and one hour...
    caption: Show Me Your Sole
    description: This was the result of our first effort at mass catering - 24 lemon sole fillets with truffle mash, scallops, samphire, asparagus and a lemon and parsley butter sauce for my mother-in-law's 60th birthday. It could have been hotter when it hit the table, but otherwise a successful venture...
    alt: sole meal
    month: february
  -
    image: 02-shelley.jpg
    image_title: Jason Donovan
    caption: 10 Good Reasons
    description: After 27 years of waiting, Jason and I were finally in the same room!
    alt: jason donovan
    month: february
  -
    image: 02-sheena.jpg
    image_title: Foundling Museum, London
    caption: Heartbreaking Hospital
    description: Poignant display showing some of the tokens and medals mothers left with their children when handing them over to the Foundling Hospital (the UK's first children's charity, founded in 1739). Parents were asked to leave something unusual, in the remote chance of a later reunion, many left patches of clothing. It's a small museum, but worth a look.
    alt: tokens for children
    month: february
  -
    image: 02-tom.jpg
    image_title: Ceilidh in progress
    caption: Ceilidh
    description: "After many years as vicar of St Swithin's church, it was time for Simon and Anne Holland to leave. In honour of their departure we had a ceilidh in the church. There was much dancing, fun and emotion. Simon has gone to Lee Abbey to become to the warden. From <a href=\"https://www.flickr.com/photos/tomnatt/24444029203/\">Flickr</a>."
    alt: ceilidh
    month: february