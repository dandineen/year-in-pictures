    image_title: This for the game...
    caption: Rugby at the Rec
    description: "I have lived in Bath for nearly 15 years and this is the first game I've seen at the Rec. The atmosphere was fantastic and the Bath skyline made for a beautiful backdrop. After a very scrappy first half Bath fought back valiantly and it was a cracking game. At this point it could have gone either way, and this kick was critical to the result. He missed. From <a href=\"https://www.flickr.com/photos/tomnatt/24269046540/\">Flickr</a>."
