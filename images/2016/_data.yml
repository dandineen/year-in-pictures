    image_title: February Blues
    caption: February Blues
    description: The definition of February Blues;<br >Preparing to present to a multi cultural audience of 73 and only 7 turning up...
    alt: conference room
    month: february
  -
    image: 02-dad.jpg
    image_title: No Snow but...
    caption: No Snow but...
    description: ...plenty of Snowdrops at Colesbourne Park in the Cotswolds. It is renowned as one of the best places to see large groups of choice snowdrops and is known as 'England's greatest snowdrop garden.' There are now some 250 cultivars, the collection having been started by Henry John Elwes (1846-1922). The present day Sir Henry wanders the grounds during February weekends chatting to the visitors, including the day we were there in torrential rain.
    alt: flower bed
    month: february
  -
    image: 02-dan.jpg
    image_title: Paws no claws
    caption: Paws no claws
    description: Woke up from a Sunday nap to find this in my face. Very glad we took Daisy to have her claws trimmed this weekend :-)
    alt: cat foot
    month: february
  -
    image: 02-ed.jpg
    image_title: Empty
    caption: The Apocalypse
    description: Where is everyone? I took this photo at 9.15am on a Tuesday. Very strange to fall out of a packed tube train to a deserted station. I was worried I got off on a closed platform!
    alt: empty tube station
    month: february
