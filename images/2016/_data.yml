    image: 01-hon.jpg
    image_title: "Rainy Days & Messy Hair"
    caption: "Rainy Days & Messy Hair"
    description: "My friend's hair on a very wet day. It was just nice to laugh in the flipping freezing cold air - we were practically crying when the bus finally made its appearance =^.^="
    alt: wet hair
    month: january
  -
    image: 01-kirsty.jpg
    image_title: Because it's there
    caption: Bridge
    description: "After a week of rain there was finally a good winter day, sunny and cold. People made the most of it. They didn't seem to mind the height, or that I stood taking photos. They probably wouldn't have cared if I tried to point out it wasn't exactly a safe or sensible thing to do - at least that's what I told myself."
    alt: bridge climbing
    month: january
