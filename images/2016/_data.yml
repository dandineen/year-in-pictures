    image: 01-gareth.jpg
    image_title: Lightbench - Lumiere London
    caption: Lightbench
    description: "Lumiere London was a free \"light festival\" in which works of art that look good in the dark were left all over London. This one was called Lightbench and was by Bernd Spiecker. You can sit on it, and some people tried to pose for photos while doing so, but they never look as good as when it's empty."
    alt: lightbench
    month: january
