    image: 01-michael.jpg
    image_title: Another croissant sir?
    caption: Alpine breakfast
    description: This is the view from our Verbier breakfast room - quite difficult to leave...
    alt: snow-covered chalet
    month: january
  -
    image: 01-sheena.jpg
    image_title: Discovering Dorset
    caption: Dramatic Dorset
    description: "Hengistbury Head, formed around 65 million years ago. Makes you think!"
    alt: "Hengistbury Head, Dorset cliff"
    month: january
  -
    image: 01-shelley.jpg
    image_title: Preparing for a very wet February
    caption: Dry January
    description: "Since I decided to abstain from alcohol for a month, I thought I'd start prepping for February!"
    alt: gin making
    month: january
  -
    image: 01-tom.jpg
    image_title: This for the game...
    caption: Rugby at the Rec
    description: "I have lived in Bath for nearly 15 years and this is the first game I've seen at the Rec. The atmosphere was fantastic and the Bath skyline made for a beautiful backdrop. After a very scrappy first half Bath fought back valiantly and it was a cracking game. At this point it could have gone either way, and this kick was critical to the result. He missed. From <a href=\"https://www.flickr.com/photos/tomnatt/24269046540/\">Flickr</a>."
    alt: rugby game at the rec
    month: january

  -
    image: 02-andrew.jpg
    image_title: February Blues
    caption: February Blues
    description: The definition of February Blues;<br >Preparing to present to a multi cultural audience of 73 and only 7 turning up...
    alt: conference room
    month: february
  -
    image: 02-dad.jpg
    image_title: No Snow but...
    caption: No Snow but...
    description: ...plenty of Snowdrops at Colesbourne Park in the Cotswolds. It is renowned as one of the best places to see large groups of choice snowdrops and is known as 'England's greatest snowdrop garden.' There are now some 250 cultivars, the collection having been started by Henry John Elwes (1846-1922). The present day Sir Henry wanders the grounds during February weekends chatting to the visitors, including the day we were there in torrential rain.
    alt: flower bed
    month: february
  -
    image: 02-dan.jpg
    image_title: Paws no claws
    caption: Paws no claws
    description: Woke up from a Sunday nap to find this in my face. Very glad we took Daisy to have her claws trimmed this weekend :-)
    alt: cat foot
    month: february
  -
    image: 02-ed.jpg
    image_title: Empty
    caption: The Apocalypse
    description: Where is everyone? I took this photo at 9.15am on a Tuesday. Very strange to fall out of a packed tube train to a deserted station. I was worried I got off on a closed platform!
    alt: empty tube station
    month: february
  -
    image: 02-gareth.jpg
    image_title: Duck Lantern
    caption: Duck Lantern
    description: Part of the Magic Lantern Festival held in the gardens of Chiswick House.
    alt: duck lantern
    month: february
  -
    image: 02-hon.jpg
    image_title: Oranges and Lemons
    caption: Oranges and Lemons
    description: I love those kawaii little shops you find which just make you go -oh!-
    alt: fruit
    month: february
  -
    image: 02-kirsty.jpg
    image_title: The Ice Hotel in Sweden
    caption: Ice Palace
    description: It is possible to sleep surrounded by walls of snow and ice 200km north of the Arctic circle but I'm not sure I'd call it a hotel. It's more like the tombs of the Pharaohs carved out of ice instead of sand but I can see why they might not have decided to market it that way. The building is entirely constructed of frozen water which melts away each summer. It still has fire extinguishers in every corridor though.
    alt: ice hotel lobby
    month: february
  -
    image: 02-lyns.jpg
    image_title: Shelving
    caption: Shelving
    description: We have lived in our house for approximately 2.5 years, and it was finally time to deal with the lack of storage in the front bedroom. Please note and enjoy the specially crafted 'trombone nook'.
    alt: shelving
    month: february
  -
    image: 02-michael.jpg
    image_title: 24 hungry in-laws, one big kitchen and one hour...
    caption: Show Me Your Sole
    description: This was the result of our first effort at mass catering - 24 lemon sole fillets with truffle mash, scallops, samphire, asparagus and a lemon and parsley butter sauce for my mother-in-law's 60th birthday. It could have been hotter when it hit the table, but otherwise a successful venture...
    alt: sole meal
    month: february
  -
    image: 02-shelley.jpg
    image_title: Jason Donovan
    caption: 10 Good Reasons
    description: After 27 years of waiting, Jason and I were finally in the same room!
    alt: jason donovan
    month: february
  -
    image: 02-sheena.jpg
    image_title: Foundling Museum, London
    caption: Heartbreaking Hospital
    description: Poignant display showing some of the tokens and medals mothers left with their children when handing them over to the Foundling Hospital (the UK's first children's charity, founded in 1739). Parents were asked to leave something unusual, in the remote chance of a later reunion, many left patches of clothing. It's a small museum, but worth a look.
    alt: tokens for children
    month: february
  -
    image: 02-tom.jpg
    image_title: Ceilidh in progress
    caption: Ceilidh
    description: "After many years as vicar of St Swithin's church, it was time for Simon and Anne Holland to leave. In honour of their departure we had a ceilidh in the church. There was much dancing, fun and emotion. Simon has gone to Lee Abbey to become to the warden. From <a href=\"https://www.flickr.com/photos/tomnatt/24444029203/\">Flickr</a>."
    alt: ceilidh
    month: february

  -
    image: 03-andrew.jpg
    image_title: Selling England by the Pound!
    caption: Selling England by the Pound!
    description: "I found these banners inside the Houses of Parliament, whatever next, burgers at Buckingham Palace?"
    alt: sign to the gift shop
    month: march
  -
    image: 03-dad.jpg
    image_title: Water and Rail
    caption: Water and Rail
    description: "A view across a canal towards the River Frome through an arch of a bridge carrying the main Gloucester to London train service. This is all just half a mile from Stroud town centre and there are Dippers (fairly rare birds in the UK) resident on the river."
    alt: view of a river through railway arches
    month: march
  -
    image: 03-dan.jpg
    image_title: Easter walk
    caption: Easter walk
    description: "Cold but bright, I took advantage of the break in the Easter weather to lever Honey away from Minecraft :-)"
    alt: outdoor walk
    month: march
  -
    image: 03-ed.jpg
    image_title: London Roads
    caption: Zebra Crossing
    description: "I have just completed a 1yr project in the building next door,  working on it 8 days a week. I decided to join the tourists and take a photo of this Zebra Crossing. Know what it is?"
    alt: abbey road crossing
    month: march
  -
    image: 03-gareth.jpg
    image_title: You Can See The Join
    caption: You Can See The Join
    description: "They've put a glass floor on the walkway above Tower Bridge so you can watch it open from above - which it did, shortly after this photo was taken (once they'd stopped the traffic, obviously)."
    alt: view through a glass floor
    month: march
