    image: 03-hon.jpg
    image_title: "*No Caption Needed✨*"
    caption: "*No Caption Needed✨*"
    description:
    alt: silhouette of bird in tree
    month: march
  -
    image: 03-kirsty.jpg
    image_title: The beach between Bognor and Pagham
    caption: A Blustery Day
    description: "Followed by intervals of rain, sun, hailstones so big they set off car alarms and Storm Katie. It's Spring."
    alt: bognor beach
    month: march
  -
    image: 03-lyns.jpg
    image_title: Last Commute
    caption: Last Commute
    description: "For one last time, I successfully nabbed my preferred seat for a swift Warren Street exit. There'll supposedly be an office move to West London before I go back, so I'll have to work out a new 'best seat' for 2017."
    alt: london tube carriage
    month: march
  -
    image: 03-michael.jpg
    image_title: Oxford City Korfball Club 2nds - Champions 2016
    caption: Champions!
    description: "Korfball is a game which absolutely no-one has heard of unless they've played it. As befits a sport invented by a Dutch primary school teacher to keep all his kids busy at once, it's slightly odd at first glance. It's a version of basketball played by mixed teams, and this year my team were crowned the undisputed Champions!...of Oxfordshire.... 's second Division North. It's more impressive than it sounds..."
    alt: korfball team
    month: march
  -
    image: 03-sheena.jpg
    image_title: Coastal Walking
    caption: Captivating Coastline
    description: "Back to our beloved Cornwall for coastal walks (and another visit to 'The Lost Gardens of Heligan'). Beautiful sunny Good Friday, followed by three days of rain."
    alt: cornwall coastline
    month: march
  -
    image: 03-shelley.jpg
    image_title: Wildlife Heritage Foundation
    caption: Big Cat Adventure
    description: "A great and unusual weekend away - feeding big cats, afternoon tea with a lion and being woken up by roaring... in Kent!"
    alt: lion
    month: march
  -
    image: 03-tom.jpg
    image_title: Light falling through the church window
    caption: Behold
    description: "After a month which seemed to consist entirely of Being A Church Treasurer - that is, staring at spreadsheets and writing numerous reports - it seems appropriate that my photo is related to that. Nobody wants to see a picture of a pile of reports or bank statements, so instead here we have a picture of light falling through a church window onto the pews below. I took a series of these, trying to capture the light in an interesting way using different settings on my camera.<br ><br >Of course, this is entirely the wrong church.<br ><br >From <a href=\"https://www.flickr.com/photos/tomnatt/26025408512/\">Flickr</a>."
    alt: light through church window
    month: march

  -
    image: 04-andrew.jpg
    image_title: Spring is finally here?
    caption: Spring is finally here?
    description: And with it comes next years Sunday Roast...
    alt: calf
    month: april
  -
    image: 04-dad.jpg
    image_title: Top of Europe
    caption: Top of Europe
    description: So James Bond didn't blow the restaurant up after all!! At 2970 metres on the Schilthorn, this is the restaurant in the 007 movie On Her Majesty's Secret Service. The Jungfrau, at 4158 metres, is to the left. We reached halfway between at 3571 metres on Jungfraujoch, a bit breathless to say the least!
    alt: restaurant on the schilthorn
    month: april
  -
    image: 04-dan.jpg
    image_title: Baked Camembert
    caption: Baked Camembert
    description: It's a baked Camembert that just makes me happy when I look at it. There's so much fat and protein combined in that little wheel of cheese that after consumption I feel both happy and a little bit nauseous. Ambivalence at its finest!
    alt: baked camembert
    month: april
  -
    image: 04-ed.jpg
    image_title: Wine Course
    caption: Wine Course
    description: We have just completed our 8 week wine course, which now means I need something to do on Thursday evenings. From what I remember we learnt a lot, met some good people, sampled some excellent wines and ate some crisps. For example, did you know the frothiness of a sparkling wine when poured before it settles is called the mousse?
    alt: wine
    month: april
  -
    image: 04-gareth.jpg
    image_title: Museum Depot
    caption: Museum Depot
    description: In addition to the London Transport Museum in Covent Garden, there is a Museum Depot in Acton which holds occasional open weekends - allowing you to see ancient tube carriages and buses (with advertising still intact), creep through shelves full of scale models of underground stations and walk past rows and rows of confusing signage.
    alt: historical london underground signage
    month: april
  -
    image: 04-hon.jpg
    image_title: Bubbles & Boys
    caption: Bubbles & Boys
    description: Took this photo with my friends<br >Normally none of them are male<br >But things change^^
    alt: bubbles in bath
    month: april
  -
    image: 04-kirsty.jpg
    image_title: A box of peppercorns
    caption: Rent
    description: The University of Bath leases the land it's on from the City of Bath for one peppercorn per year. This is a box of peppercorns from the University to the City. It seems they are overdue on their rent payments. This box worried me because I have also signed a lease requiring me to pay one peppercorn per year and I haven't been paying it.
    alt: a box of peppercorns
    month: april
  -
    image: 04-lyns.jpg
    image_title: Patrick
    caption: Patrick
    description: My latest co-production.
    alt: baby
    month: april
  -
    image: 04-michael.jpg
    image_title: The Korfballers in action
    caption: Only Connect
    description: This month heralded a trip to Cardiff, to record an episode of the excellent BBC2 quiz 'Only Connect'. Three members of the Oxford City Korfball Club went to battle for intellectual honour, and hopefully didn't pour too much shame down on ourselves. The series is due to air in July, and we'll probably be on in August.
    alt: gameshow
    month: april
  -
    image: 04-sheena.jpg
    image_title: Native Bluebells
    caption: Hyacinthoides non-scripta
    description: April has been an ideal month for walking amongst the bluebells in local woods. It's great to see that the Spanish variety has not taken over.
    alt: english bluebells
    month: april
  -
    image: 04-shelley.jpg
    image_title: Oh I do like to be beside the seaside!
    caption: Fish and chips on the beach
    description: Heading to Brighton for an evening wedding reception, we decided to make a weekend of it. Fish and chips on the beach, 2p machines in the arcade and wandering the lanes - perfect!
    alt: fish and chips
    month: april
  -
    image: 04-tom.jpg
    image_title: What happens at RPG House...
    caption: RPG House
    description: "People always seem baffled when I say I'm not 100% sure where I'm going for the weekend. But really, why does it matter where the cottage is when we close the doors and curtains and don't emerge for three days? Outside may be rainy and awful (<a href=\"https://www.flickr.com/photos/tomnatt/26661287232/\">or not, in this case</a>) but inside we are being killed by a medusa and learning how to run a space empire. Here, the squabbling allied forces are attempting to push back an invasion of Nazis from the moon - successfully! <br ><br >From <a href=\"https://www.flickr.com/photos/tomnatt/26754935785/\">Flickr</a>."
    alt: iron sky boardgame
    month: april
