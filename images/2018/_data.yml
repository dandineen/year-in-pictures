    image_title:  "Reclining Dukes"
    caption: "Reclining Dukes"
    description: "In the village of Swinbrook near Burford lies St Maryâ€™s Church. The Mitford Sisters grew up in the area and four of the sisters are buried here - Unity, Nancy, Diana and Pamela. Inside the church is the Fettiplace Reclining Knights from the 17th century - once an immensely powerful and wealthy family. Also in the village is The Swan Inn once owned by Deborah Mitford (another Mitford sister - Duchess of Devonshire) now deceased. Always a joy to visit!"
