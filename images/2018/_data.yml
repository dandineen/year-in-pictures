    image: 03-sue.jpg
    image_title:  "Guardian of the woods!"
    caption: "Guardian of the woods!"
    description: "This Green Man hiding in the trees was carved into an old dead tree, with a chainsaw presumably, in 2012 approx. by A. J. O'Neil and still stands tall and proud as you enter the wooded walk in Golden Valley in Wick, Bristol. He is on trend with his long beard and isn't bad for his age! Spot the fungus - a new addition as nature starts to take over. There are polypores on the back and a bracket fungus creeping up the base (not shown) sadly destroying trunk on the inside so I don't know how many more years he will be around!"
    alt: "green man in the trees"
    month: march
