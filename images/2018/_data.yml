    description: "The Panathenaic Stadium in Athens was the built on the site of the ancient Olympics, hosted the first modern Olympics in 1896, was the site for archery and the finish-line of the marathon in the 2004 Olympics and remains the location where the Olympic flame is brought from Mount Olympus and handed over to the host city. It holds 80,000 people and its marble surface remains a challenge for the hardiest of arses."
