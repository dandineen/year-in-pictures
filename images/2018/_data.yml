  -
    image: 02-tom.jpg
    image_title:  "Harry Potter and the Eternal Waiting"
    caption: "Potter"
    description: "After over a year of waiting (!) I finally got to see Harry Potter and the Cursed Child. The stage show was incredible - the special effects were something to behold, the audio track was very impressive and the storyline was really good (despite being about something inherently impossible to get right). Thanks to Lyns for arranging everything. We learned a lot - most importantly that the bad guys get all the best music. Highly recommended if you've got the patience to wait for a showing, and sit through around 5 hours of play. <br ><br >From <a href=\"https://www.flickr.com/photos/tomnatt/40292210182/\">Flickr</a>."
    alt: "theatre showing Harry Potter and the Cursed Child"
    month: february

