    image: 01-kirsty.jpg
    image_title:  "Bath"
    caption: "Walking to work"
    description: "In this picture you can just about make out a couple of birds. I think they are cormorants, mentioned in Swallows and Amazons as coming all the way from China and in Monty python being rubbed with linseed oil. There was only one for many years but now more have arrived. I once saw him wrestle an eel which wrapped itself around his neck as he tried to swallow it. The cormorant won. They can stay under water for so long you assume they've surfaced elsewhere and stop looking, then it pops up right next to you with a fish in it's beak."
    alt: "boats on a canal"
