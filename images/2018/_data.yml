    image: 01-gill.jpg
    image_title:  "New Year Day's walk"
    caption: "New Year Day's walk"
    description: "New Year's Day has to include a walk, so we did a couple of bridges in downtown Portland, Oregon, namely Steel Bridge and Burnside Bridge (there are 12 in total across the Willamette River). The one behind the motley crew is imaginatively called Steel Bridge because .... well you can probably work out why! Built in 1905 it carries local trams, trains, vehicles and pedestrians. The middle section rises between the towers to allow shipping to pass through. Overall, it's quite a bit of Meccano."
    alt: "family by a bridge"
    month: january
  -
    image: 01-hanna.jpg
    image_title:  "Frosty flower"
    caption: "Frosty flower"
    description: "On Benâ€™s nursery days I always head to the park for a walk with Filip first thing. One frosty morning I was there early enough to see the beautiful icy coating on everything before it melted away."
    alt: "Pink flower and its leaves covered in frost."
    month: january
  -
    image: 01-iris.jpg
    image_title:  "Heads or fails?"
    caption: "Heads or fails?"
    description: "I started taking a ceramics class this month. I've discovered that I don't have any hidden talent for pottery, but I am having a good time."
    alt: "Two unfired clay pots with partially-sculpted human faces on them"
    month: january
  -
    image: 01-james.jpg
    image_title:  "Spring Light"
    caption: "Spring Light"
    description: "I'm very taken with all the little details of buildings and how the light brings out certain patterns and shapes. Perhaps it comes with being a newbie to the city."
    alt: "building in Bath"
    month: january
  -
    image: 01-kat.jpg
    image_title:  "Early January afternoon in Athens"
    caption: "Early January afternoon in Athens"
    description: "The second of Jan to be precise.  It was sunny and mild.  From where I stood you could see Athens stretch out in every direction; all the way to the sea (not in the picture); all the way to mount \"Aigaleo\" (in the picture); all the way to mount \"Parnitha\" (not in the picture); all the way to mount \"Pendeli\" and all the way to mount \"Ymmitos\" (also not in the picture.  Athens is pretty much surrounded by mountains!).  It really gives you a feel for the huge size of the capital, although admittedly only a fraction of the size of London (just for perspective).  Anyways, I love a good vantage point, especially if it involves a mountain.  Extra bonus if there are more than one!  :D"
    alt: "view over Athens"
    month: january
  -
    image: 01-kirsty.jpg
    image_title:  "Bath canal"
    caption: "Walking to work"
    description: "In this picture you can just about make out a couple of birds. I think they are cormorants, mentioned in Swallows and Amazons as coming all the way from China and in Monty Python being rubbed with linseed oil. There was only one for many years but now more have arrived. I once saw him wrestle an eel which wrapped itself around his neck as he tried to swallow it. The cormorant won. They can stay under water for so long you assume they've surfaced elsewhere and stop looking, then it pops up right next to you with a fish in it's beak."
    alt: "boats on a canal"
    month: january
  -
    image: 01-lyns.jpg
    image_title:  "Next The Sea"
    caption: "Next The Sea"
    description: "We spent a very out-of-season holiday to North Norfolk, and it was excellent but freezing. In the summer there would be approximately seventeen million people trying to park near this incredible beach at Wells-Next-The-Sea, which is why it is much better in the first week of January."
    alt: "beach houses"
    month: january
