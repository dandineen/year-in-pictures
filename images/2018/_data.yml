  -
    image: 04-tom.jpg
    image_title:  "The end of an era"
    caption: "Gone"
    description: "It was with great sadness that I learned that Hunter & Sons had closed this month. For the last three years this place has been my refuge - a great place to drink coffee and think. In there I've applied for jobs, written reams of code, created worlds, written budgets, saved the world from Cthulhu, written blog posts, built websites, played unending games of Pandemic and written a series of games. I made friends with the people who work there and rebuilt their wifi network for them - it was one of the few places in Bath which had a consistently strong wifi connection and was open into the evening without being full of drunken morons or sport. I'm going to miss it.<br ><br >It closed due to ever-rising rent prices in the centre of Bath and is now one of three empty premises in Milsom Arcade - a pretty area that is starting to look like a ghost town.<br ><br >From <a href=\"https://www.flickr.com/photos/tomnatt/40075484050/\">Flickr</a>."
    alt: "outside of a closed coffee shop"
    month: april

