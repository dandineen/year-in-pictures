    caption: "The Albert Hall"
    description: "Learning to love the Albert Hall via Steven Wilson.<br ><br >Perhaps not the first place you'd think of as a rock venue. Sitting in the higher tiers when people start stomping their feet is a little disturbing. There is something a bit magic about it though."
