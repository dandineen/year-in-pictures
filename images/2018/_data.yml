    image_title:  "Springtime Promise"
    caption: "Springtime Promise"
    description: "First signs of new growth in the garden always makes me want Spring to hurry up and arrive. The Snowdrops are here, but also Daffodil bulbs are sprouting forth, with some hints from the Tulips just poking through the soil, and here and there some germinated seeds of various coloured Poppies are giving promise of a colourful ride through to summer. But the leftovers of winter are still evident elsewhere in the garden, with lots of branches broken by the weight of snow now waiting to be cut back and cleared away to the refuse tip. A garden never sleeps..."
    alt: "bulbs sprouting in a garden"
    month: january
