    image: 01-tom.jpg
    image_title:  "New dice, please"
    caption: "New dice, please"
    description: "New year and new gaming opportunities, so I decided to get some new dice. These pretty things came from the Dice Shop Online who, frighteningly, seem to have worked out how to market to me. Who knows, maybe this year I'll move away from pen and paper and buy some props? Nah. But at least I have something brightly coloured to start the year.<br ><br >Sadly, only the D12 and D4 are likely to come up this high ever again.<br ><br >From <a href=\"https://www.flickr.com/photos/tomnatt/28409661229/\">Flickr</a>."
    alt: "a luck of dice"
