    image_title:  "New Year Day's walk"
    caption: "New Year Day's walk"
    description: "New Year's Day has to include a walk, so we did a couple of bridges in downtown Portland, Oregon, namely Steel Bridge and Burnside Bridge (there are 12 in total across the Willamette River). The one behind the motley crew is imaginatively called Steel Bridge because .... well you can probably work out why! Built in 1905 it carries local trams, trains, vehicles and pedestrians. The middle section rises between the towers to allow shipping to pass through. Overall, it's quite a bit of Meccano."
